name: Auto Convert

on:
  schedule:
    - cron: "0 18 * * *"   
  push:
    paths:
      - "Rules/Surge/Other_Proxy_Domains.list"
  workflow_dispatch:

jobs:
  run-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: hashFiles('Script/requirements.txt') != ''
        run: |
          python -m pip install -r Script/requirements.txt
      - name: Run Python scripts
        run: |
          # 在这里按顺序运行你的脚本
          python Script/list_to_yaml_converter.py
          python Script/list_to_json_converter.py
          python Script/domain_merge_optimizer.py
          
          # 比如这些脚本会生成 output/ 目录里的文件

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update generated files" || echo "No changes"
          git push
